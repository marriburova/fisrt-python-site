{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>
<form action="" method="post" name="SignUp">
    {{form.hidden_tag()}}
    <p>
       Username:   
       {{form.username(size=80)}}<br>
       Password:
       {{form.password(size=80)}} <br>
       Confirm password:
       {{form.confirm(size=80)}} <br>
    </p>
    <p><input type="submit" value="Sign Up"></p>
</form>
{% endblock %}
